<!DOCTYPE html>
<html>
    <head>
        <title>KanjiDic</title>

        <meta charset="UTF-8">

        <!-- external fonts -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400italic">
        <link rel="stylesheet" href="css/default.css">

        <script type="text/x-rhu-config">

        <script type="text/javascript" src="RHU/RHU.js"></script>
        <script type="text/javascript" src="data.js"></script>
